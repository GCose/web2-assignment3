<div class="login__container">
  <div class="login__background">
    <div class="gradient__orb orb__1"></div>
    <div class="gradient__orb orb__2"></div>
    <div class="gradient__orb orb__3"></div>
  </div>

  <div class="login__card">
    <!--==================== Theme Toggle ====================-->
    <button
      class="theme__toggle"
      (click)="toggleTheme()"
      aria-label="Toggle theme"
    >
      <svg
        *ngIf="!(themeService.isDarkMode$ | async)"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5" />
        <path
          d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
        />
      </svg>
      <svg
        *ngIf="themeService.isDarkMode$ | async"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
    </button>
    <!--==================== End of Theme Toggle ====================-->

    <!--==================== Header ====================-->
    <div class="login__header">
      <div class="login__logo">
        <div class="logo__icon">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 12l2 2 4-4" />
            <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3" />
            <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3" />
            <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3" />
            <path d="M12 21c0-1 1-3 3-3s3 2 3 3-1 3-3 3-3-2-3-3" />
          </svg>
        </div>
        <span class="logo__text">RoleAuth</span>
      </div>
      <h1>Welcome back</h1>
      <p>Sign in to your account to continue</p>
    </div>
    <!--==================== End of Header ====================-->

    <!--==================== Form ====================-->
    <form (ngSubmit)="onSubmit()" class="login__form">
      <div class="form__group">
        <label for="email">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            />
            <polyline points="22,6 12,13 2,6" />
          </svg>
          Email Address
        </label>
        <input
          required
          id="email"
          name="email"
          type="email"
          class="form__input"
          placeholder="Enter your email"
          [(ngModel)]="credentials.email"
        />
      </div>

      <div class="form__group">
        <label for="password">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <circle cx="12" cy="16" r="1" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
          Password
        </label>
        <input
          required
          id="password"
          type="password"
          name="password"
          class="form__input"
          placeholder="Enter your password"
          [(ngModel)]="credentials.password"
        />
      </div>

      <div class="error__message" *ngIf="errorMessage">
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10" />
          <line x1="15" y1="9" x2="9" y2="15" />
          <line x1="9" y1="9" x2="15" y2="15" />
        </svg>
        {{ errorMessage }}
      </div>

      <button type="submit" class="login__btn" [disabled]="isLoading">
        <span *ngIf="!isLoading" class="btn__content">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
            <polyline points="10,17 15,12 10,7" />
            <line x1="15" y1="12" x2="3" y2="12" />
          </svg>
          Sign In
        </span>
        <span *ngIf="isLoading" class="btn__loading">
          <div class="spinner"></div>
          Signing In...
        </span>
      </button>
    </form>
    <!--==================== End of Form ====================-->

    <!--==================== Footer ====================-->
    <div class="login__footer">
      <p>
        Don't have an account?
        <a routerLink="/register">Create one here</a>
      </p>
    </div>
    <!--==================== End of Footer ====================-->
  </div>
</div>
