<div class="register__container">
  <div class="register__background">
    <div class="gradient__orb orb__1"></div>
    <div class="gradient__orb orb__2"></div>
    <div class="gradient__orb orb__3"></div>
  </div>

  <div class="register__card">
    <!--==================== Theme Toggle ====================-->
    <button
      class="theme__toggle"
      (click)="toggleTheme()"
      aria-label="Toggle theme"
    >
      <svg
        *ngIf="!(themeService.isDarkMode$ | async)"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5" />
        <path
          d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
        />
      </svg>
      <svg
        *ngIf="themeService.isDarkMode$ | async"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
    </button>
    <!--==================== End of Theme Toggle ====================-->

    <!--==================== Header ====================-->
    <div class="register__header">
      <div class="register__logo">
        <div class="logo__icon">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
            <circle cx="9" cy="7" r="4" />
            <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
          </svg>
        </div>
        <span class="logo__text">RoleAuth</span>
      </div>
      <h1>Create Account</h1>
      <p>Join us and get started on your journey</p>
    </div>
    <!--==================== End of Header ====================-->

    <!--==================== Form ====================-->
    <form (ngSubmit)="onSubmit()" class="register__form">
      <div class="form__group">
        <label for="fullName">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          Full Name
        </label>
        <input
          type="text"
          id="fullName"
          [(ngModel)]="userData.fullName"
          name="fullName"
          placeholder="Enter your full name"
          class="form__input"
          required
        />
      </div>

      <div class="form__group">
        <label for="email">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            />
            <polyline points="22,6 12,13 2,6" />
          </svg>
          Email Address
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="userData.email"
          name="email"
          placeholder="Enter your email"
          class="form__input"
          required
        />
      </div>

      <div class="form__group">
        <label for="role">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3" />
            <path
              d="M12 1v6M12 17v6M5.64 5.64l4.24 4.24M14.12 14.12l4.24 4.24M1 12h6M17 12h6M5.64 18.36l4.24-4.24M14.12 9.88l4.24-4.24"
            />
          </svg>
          Role
        </label>
        <div class="select__wrapper">
          <select
            id="role"
            [(ngModel)]="userData.roleName"
            name="role"
            class="form__select"
          >
            <option value="">Select your role</option>
            <option *ngFor="let role of roles" [value]="role.name">
              {{ role.name }} - {{ role.description }}
            </option>
          </select>
          <svg
            class="select__arrow"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="6,9 12,15 18,9" />
          </svg>
        </div>
      </div>

      <div class="form__group">
        <label for="password">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <circle cx="12" cy="16" r="1" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
          Password
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="userData.password"
          name="password"
          placeholder="Enter your password"
          class="form__input"
          required
        />
      </div>

      <div class="form__group">
        <label for="confirmPassword">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <circle cx="12" cy="16" r="1" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
          Confirm Password
        </label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="userData.confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          class="form__input"
          required
        />
      </div>

      <div class="error__message" *ngIf="errorMessage">
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10" />
          <line x1="15" y1="9" x2="9" y2="15" />
          <line x1="9" y1="9" x2="15" y2="15" />
        </svg>
        {{ errorMessage }}
      </div>

      <button type="submit" class="register__btn" [disabled]="isLoading">
        <span *ngIf="!isLoading" class="btn__content">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
            />
            <polyline points="17,21 17,13 7,13 7,21" />
            <polyline points="7,3 7,8 15,8" />
          </svg>
          Create Account
        </span>
        <span *ngIf="isLoading" class="btn__loading">
          <div class="spinner"></div>
          Creating Account...
        </span>
      </button>
    </form>
    <!--==================== End of Form ====================-->

    <!--==================== Footer ====================-->
    <div class="register__footer">
      <p>
        Already have an account?
        <a routerLink="/login">Sign in here</a>
      </p>
    </div>
    <!--==================== End of Footer ====================-->
  </div>
</div>
