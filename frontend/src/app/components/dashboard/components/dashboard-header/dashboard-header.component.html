<!--==================== Header Container ====================-->
<header class="dashboard__header">
  <div class="dashboard__header-wrapper">
    <!--==================== Mobile Navigation Toggle ====================-->
    <button
      class="mobile-nav__toggle"
      (click)="onToggleMobileMenu()"
      aria-label="Toggle mobile menu"
    >
      <svg
        class="mobile-nav__icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <!--==================== End of Mobile Navigation Toggle ====================-->

    <!--==================== User Profile Section ====================-->
    <div class="dashboard__header-user">
      <!--==================== User Avatar ====================-->
      <div class="avatar avatar--md">
        {{ currentUser?.fullName?.charAt(0)?.toUpperCase() }}
      </div>
      <!--==================== End of User Avatar ====================-->

      <!--==================== User Details ====================-->
      <div class="dashboard__header-info">
        <h1 class="dashboard__header-greeting">
          Welcome back, {{ currentUser?.fullName }}
        </h1>
        <div class="dashboard__header-role">
          <span class="badge" [ngClass]="getRoleClass(currentUser?.role)">
            {{ currentUser?.role }}
          </span>
        </div>
      </div>
      <!--==================== End of User Details ====================-->
    </div>
    <!--==================== End of User Profile Section ====================-->

    <!--==================== Header Actions ====================-->
    <div class="dashboard__header-actions">
      <!--==================== Theme Toggle ====================-->
      <button
        (click)="toggleTheme()"
        class="btn btn--ghost btn--icon dashboard__theme-toggle"
        title="Toggle theme"
      >
        <svg
          *ngIf="themeService.isDarkMode()"
          class="dashboard__header-icon"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <svg
          *ngIf="!themeService.isDarkMode()"
          class="dashboard__header-icon"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          ></path>
        </svg>
      </button>
      <!--==================== End of Theme Toggle ====================-->
    </div>
    <!--==================== End of Header Actions ====================-->
  </div>
</header>
<!--==================== End of Header Container ====================-->
